<div class="table-responsive">
    <table class="table table-hover" *ngIf="carts && carts.length">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Tags</th>
                <th>Category</th>
                <th>Qty</th>
                <th>Returnable</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of carts">
                <td>{{c.productName}}</td>
                <td>{{c.price}}</td>
                <td>{{c.description}}</td>
                <td>{{c.tags}}</td>
                <td>{{c.category}}</td>
                <td>{{c.quantity}}</td>
                <td>{{c.quantity}}</td>
            </tr>
        </tbody>
    </table>
</div>
