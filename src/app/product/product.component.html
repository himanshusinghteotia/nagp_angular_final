<div class="table-responsive">
    <table class="table table-hover" *ngIf="products && products.length">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Tags</th>
                <th>Category</th>
                <th>Qty</th>
                <th>Returnable</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td>{{p.productName}}</td>
                <td>{{p.price}}</td>
                <td>{{p.description}}</td>
                <td>{{p.tags}}</td>
                <td>{{p.category}}</td>
                <td>{{p.quantity}}</td>
                <td>{{p.quantity}}</td>
                <td class="text-primary" (click)="productToAdd(p)">Add to Cart</td>
            </tr>
        </tbody>
    </table>
</div>
